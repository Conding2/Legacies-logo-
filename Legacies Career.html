<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Legacies.global team - Apply for exciting career opportunities">
    <title>Careers - Legacies.global</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="stars"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Legacies<span class="domain">.global</span></h1>
            </div>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <h2 class="hero-title">Build Your Legacy</h2>
                <p class="hero-subtitle">Join our team of visionaries shaping the future</p>
            </div>

            <div class="form-container">
                <form id="careerForm" class="career-form" action="https://formspree.io/f/mbdaykna" method="POST">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="role">Select Role</label>
                        <select id="role" name="role" required>
                            <option value="">Choose a position...</option>
                            <option value="Website Developer">Website Developer</option>
                            <option value="Website & Domain Admin">Website & Domain Admin</option>
                            <option value="Technical Support Admin">Technical Support Admin</option>
                            <option value="Website Developer/Website & Domain Admin/Technical Support Admin">Website
                                Developer/Website & Domain Admin/Technical Support Admin</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Submit Application</span>
                        <span class="btn-icon">â†’</span>
                    </button>
                </form>

                <div id="successMessage" class="success-message hidden">
                    <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <h3>Application Submitted!</h3>
                    <p>Thank you for your interest. We'll review your application and get back to you soon.</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Legacies.global. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
